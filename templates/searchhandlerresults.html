
{% include 'head.html' %}



<!-- Content -->
<div class="container">
   <!--Grid row-->
   <div class="row wow fadeIn">

      <!--Grid column-->
      <div class="col-md-10 mb-4 white-text text-md-left">
         <!--Card-->
         <div class="card">
            <!--Card content-->
            <div class="card-body">
				<h1 class="animated fadeIn text-muted">HANDLER SEARCH RESULTS</h1>
            <table class="table table-striped" style="display: block; overflow-x: auto; white-space: nowrap;">
               <tr>
                  <td class="animated fadeIn text-muted">Handler ID</td>
                  <td class="animated fadeIn text-muted">Email</td>
                  <td class="animated fadeIn text-muted">First Name</td>
                  <td class="animated fadeIn text-muted">Last Name</td>
               </tr>
			{% for handler in results %}
               <tr>
                  <td class="animated fadeIn text-muted"><a href="/viewhandler?h_id={{ handler["id"] }}">{{ handler["id"] }}</a></td>
                  <td class="animated fadeIn text-muted">{{ handler["email"] }}</td>
                  <td class="animated fadeIn text-muted">{{ handler["first_name"] }}</td>
                  <td class="animated fadeIn text-muted">{{ handler["last_name"] }}</td>
               </tr>
			{% endfor %}
            </table>
            <br>
            <a href="/admin" class="btn btn-indigo">Back to admin menu</a>

             <!-- Main heading -->
            </div>
         </div>
      </div>
      <!--Grid column-->


   </div>
   <!--Grid row-->
</div>
<!-- Content -->


  {% include 'tail.html' %}
