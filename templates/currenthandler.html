

{% include 'head.html' %}
<!-- Content -->
<div class="container">
   <!--Grid row-->
   <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-12 mb-4 white-text text-center text-md-left">
         <!--Card-->
         <div class="card">
            <!--Card content-->
            <div class="card-body">
               <!-- Main heading -->
              <h1 class="animated fadeIn text-muted">MODIFY HANDLER DETAILS</h1>


              <form method="post" action="{{ url_for('edithandlerapplychanges') }}" enctype="multipart/form-data">

<div class="row">
  <div class="col-md-6 mb-4 white-text text-center text-md-left">

          		<table>
                <tr>
                  <td><p class="animated fadeIn text-muted">Handler ID</p></td>
                    <!--Need to keep the dogid to use in the insert. I add it to the form with a 'name'-->
                    <!--To display it, we use type=text readonly. Otherwise use the hidden widget-->
                  <td><input type="text" name="h_id" value="{{h_id}}"  readonly style="width: 150px; height: 30px"></td>
                </tr>
                <tr>
                  <td><p class="animated fadeIn text-muted">First name</p></td>
                  <td><input type="text" name="first_name" value="{{ handler_details["first_name"] }}" style="width: 150px; height: 30px"></td>
                  <!--input type="hidden" name="ddh_id" value={{h_id}}-->
                </tr>
                <tr>
                  <td><p class="animated fadeIn text-muted">Last name</p></td>
                  <td><input type="text" name="last_name" value="{{ handler_details["last_name"] }}" style="width: 150px; height: 30px"></td>
                  <!--input type="hidden" name="ddh_id" value={{h_id}}-->
                </tr>
                <tr>
                  <td><p class="animated fadeIn text-muted">Email address</p></td>
                  <td><input type="text" name="email" value="{{ handler_details["email"] }}" style="width: 150px; height: 30px"></td>
                </tr>
              </table>
               <!-- Main heading -->
   </div>
  </div>

          			<br><br>
                <table>
                  <tr>
                    <td><input class="btn btn-indigo" type="submit" value="SUBMIT"/></td>
                    <td><a href="/admin" class="btn btn-red">Cancel</a></td>
                  </tr>
                </table>

              </form>
          </div>
       </div>
    </div>
    <!--Grid column-->
 </div>
 <!--Grid row-->
</div>
<!-- Content -->
{% include 'tail.html' %}
